site_name: CiviRemote Event
site_description: 'This extension provides a lot of additional features to CiviCRMs events.'
site_author: SYSTOPIA
site_url: https://github.com/systopia/de.systopia.remoteevent
repo_url: https://github.com/systopia/de.systopia.remoteevent

theme:
  name: material

nav:
  - 'Introduction': index.md
  - 'Configuration': configuration.md
  - 'API': api.md
  - 'Extensibility': extensibility.md

markdown_extensions:
  - attr_list
  - admonition
  - def_list
  - codehilite
  - toc:
      permalink: True
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.mark

plugins:
  - search:
      lang: en
